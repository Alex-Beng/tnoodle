<html>
<head>
<script type="text/javascript">
function newScramble() {
	var scramble = document.getElementById("scrambleAppletId").newScramble();
	document.getElementById("scrambles").innerHTML = scramble;
}
</script>
</head>
<body>
<applet name="scrambleApplet" id="scrambleAppletId"
	codebase="." archive="dist/JCubeExplorer.jar" code="org.kociemba.twophase.ScramblerApplet"
	width="430" height="260" MAYSCRIPT>
	<param name="mayscript" value="true" />
	<param name="scriptable" value="true" />
	<param name="gui" value="true" />
	<param name="bg-color" value="#000000" />
	<param name="fg-color" value="#ffffff" />
</applet>
<div>
<button type="button" onclick="newScramble();">Get new scramble</button>
<span id="scrambles">
</span>
</div>
</body>
</html>
