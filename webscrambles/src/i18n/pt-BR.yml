pt-BR:
    fmc:
        scramble: Embaralhamento
        round: Rodada
        of: de
        attempt: Tentativa
        competitor: Competidor
        warning: NÃO PREENCHA SE VOCÊ FOR O COMPETIDOR.
        event: Menos Movimentos
        graded: Verificado por
        result: Resultado

        rule1: Escreva a sua solução, um movimento por barra.
        rule2: Para anular movimentos, apague ou rasure completamente.
        rule3: Movimentos de face F, B, R, L, U e D são no sentido horário.
        rule4: As rotações x, y e z seguem R, U e F.
        rule5: "' inverte um movimento; 2 dobra um movimento (ex.: U', U2)."
        rule6: "w faz com que uma face seja girada em duas camadas (ex.: Uw)."
        rule7: "Uma letra [minúscula] representa uma rotação no cubo (ex.: [u])."
        rule8: Você tem 1 hora para encontrar uma solução.
        rule9: O tamanho da sua solução será contado em OBTM.
        rule10: Sua solução deve ter %s movimentos no máximo, incluindo rotações.
        rule11: A sua solução não deve referir diretamente a nenhuma parte do embaralhamento.

        scrambleOnSeparateSheet: Favor ver a imagem do embaralhamento separadamente.
